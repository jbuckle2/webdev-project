<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Log In</title>
        <link rel="icon" type="image/png" href="../images/Dome_Icon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link href="login.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <!--CSS would help make this photo a bit wider, ultimately like a header-->
        <div class="login-welcome">
            <div class="header-img">
                <img src="../images/nd_students.jpeg" alt="Notre Dame students walking to class" title="Notre Dame students are just as social as they are academic!"/>
            </div>
            <h1>Log In</h1>
            <h2>Please log in using your Notre Dame email.</h2>
        </div>
        <!--This form submission will automatically take you to the home page-->
        <!--TODO: When backend is connected can add full login/student authentication-->
        <form action="../dorm/home/home.html">
            <div class="login-form">
                <label for="email"><b>Email: </b></label>
                <input
                    type="text"
                    placeholder="domer@nd.edu"
                    name="email"
                    id="email"
                    required
                />
                <br>
                <label for="psw"><b>Password: </b></label>
                <input
                    type="password"
                    placeholder="********"
                    name="psw"
                    id="psw"
                    required
                />
                <hr>
                <a class="btn btn-primary" href="../dorm/home/home.html" role="button">Log In</a>
            </div>
        </form>
        <a class="btn btn-primary" href="../index.html" role="button">Go Back</a>
        <!--This is the only navigation for this page because the user has not logged in yet-->
        
    </body>

</html>
